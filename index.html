		<!-- Seção Jogos com Bootstrap -->
		<section id="jogos">
			<h1>Jogos</h1>
			<div class="line"></div>
			<div id="carouselJogos" class="carousel slide">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselJogos"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselJogos"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="jogoAstronauta.png"
							class="d-block w-25 m-auto mt-4 mb-4"
							alt="..."
						/>
						<div class="carousel-caption d-none d-md-block">
							<h5>Jogo dos Astronautas</h5>
							<p>Fuja dos inimigos e mantenha suas vidas!</p>
						</div>
					</div>
					<div class="carousel-item">
						<img
							src="jogoCarros.png"
							class="d-block w-25 m-auto mb-4 mt-4"
							alt="..."
						/>
						<div class="carousel-caption d-none d-md-block">
							<h5 class="text-info">Jogo Corrida</h5>
							<p class="text-info">Desvie dos carros e ganhe corrida!</p>
						</div>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselJogos"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselJogos"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>

		<!-- Seção ChatBot -->
